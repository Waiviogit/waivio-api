version: '3.7'

services:
  waivio-api-1:
    container_name: waivio-api-1
    build: .
    command: npm run start
    restart: always
    network_mode: host
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '10m'
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:$${PORT:-3000}/readyz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s
